<!DOCTYPE html>
<html>
  <head>
    <title>Damn Simple Youtube Client</title>
  </head>
  <body>
    <header>
      <h1>Damn Simple YouTube Client</h1>
    </header>
    <input id="url" type="text" placeholder="Enter video URL here">
    <button type="button" onclick="load()">Load</button>
    <div id="vidspace">
    </div>
  </body>
  <script>
    function load(){
      var url = document.getElementById('url').value;
      var bits = url.split('=');
      document.getElementById('vidspace').innerHTML = '<iframe class="proxy_video_frame detail__media__vid" width="100%" height="100%" src="/video_frame?url=https%3A%2F%2Fwww.youtube-nocookie.com%2Fembed%2F'+ bits[1] + '%3Fwmode%3Dtransparent%26iv_load_policy%3D3%26autoplay%3D1%26html5%3D1%26showinfo%3D0%26rel%3D0%26modestbranding%3D1%26playsinline%3D0%26theme%3Dlight" frameborder="0" scrolling="no" allowfullscreen="" mozallowfullscreen="" webkitallowfullscreen=""></iframe>'
    }
  </script>
</html>
